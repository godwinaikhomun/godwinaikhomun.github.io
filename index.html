<script>
        function countCharacters() {
            var message = document.querySelector('textarea[name="message"]');
            var messageValue = message.value;
            var messageLength = messageValue.length;
            var characterCountElement = document.getElementById('characterCount');
            
            // Check if message length exceeds 160 characters
            if (messageLength > 160) {
                message.value = messageValue.substring(0, 160); // Truncate the message
                characterCountElement.style.color = 'red';
            } else {
                characterCountElement.style.color = 'blue';
            }
            
            characterCountElement.textContent = messageLength + ' / 160 characters';
        }
    </script>
